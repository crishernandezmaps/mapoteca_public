<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapoteca</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');
body{
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background:#fff;
}
span{
  position: relative;
  display: inline-flex;
  width: 180px;
  height: 55px;
  margin: 0 15px;
  perspective: 1000px;
}
span a{
  font-size: 19px;
  letter-spacing: 1px;
  transform-style: preserve-3d;
  transform: translateZ(-25px);
  transition: transform .25s;
  font-family: 'Montserrat', sans-serif;
  
}
span a.scl:before,
span a.scl:after {
    content: 'SANTIAGO';
}

span a.lim:before,
span a.lim:after {
    content: 'LIMA';
}

span a.bog:before,
span a.bog:after {
    content: 'BOGOT√Å';
}

span a.mex:before,
span a.mex:after {
    content: 'MEXICO DF';
}

span a:before,
span a:after{
  position: absolute;
  content: "lll";
  height: 55px;
  width: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 5px solid black;
  box-sizing: border-box;
  border-radius: 5px;
}
span a:before{
  color: #fff;
  background: #000;
  transform: rotateY(0deg) translateZ(25px);
}
span a:after{
  color: #000;
  transform: rotateX(90deg) translateZ(25px);
}
span a:hover{
  transform: translateZ(-25px) rotateX(-90deg);
}
</style>
<body>
    <span><a class="scl" href="{{url_for('fscl')}}"></a></span>
    <span><a class="lim" href="{{url_for('flim')}}"></a></span>
    <span><a class="bog" href="{{url_for('fbog')}}"></a></span>
    <span><a class="mex" href="{{url_for('fmex')}}"></a></span>
</body>
